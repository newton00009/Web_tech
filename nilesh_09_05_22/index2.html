<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
  </head>
  <body>
    <form id="f1">
      <label>First number:</label><br />
      <input type="number" id="n1" /><br />
      <label>Second number:</label><br />
      <input type="number" id="n2" name="inp" /><br />
      <select id="op">
        <option>--Please choose an option--</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <br />
    </form>
    <button onclick="myFunction()">Calculate</button>
    <br />
    <label>The Answer is :</label>
    <br />
    <label id="ans"></label>

    <script>
      function myFunction() {
        let result;

        // take the operator input
        const operator = document.getElementById("op").value;

        // take the operand input
        let number1 = parseInt(document.getElementById("n1").value);
        let number2 = parseInt(document.getElementById("n2").value);
        switch (operator) {
          case "+":
            result = number1 + number2;
            // console.log(`${number1} + ${number2} = ${result}`);
            break;

          case "-":
            result = number1 - number2;
            //console.log(`${number1} - ${number2} = ${result}`);
            break;

          case "*":
            result = number1 * number2;
            //console.log(`${number1} * ${number2} = ${result}`);
            break;

          case "/":
            result = number1 / number2;
            //console.log(`${number1} / ${number2} = ${result}`);
            break;

          default:
            //console.log("Invalid operator");
            break;
        }

        // let c = n1 + n2;

        document.getElementById("ans").innerHTML = result;
      }
    </script>
  </body>
</html>
