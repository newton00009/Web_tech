<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date_Regex</title>
</head>
<body>
    <input onfocus="this.value=''"  type="text" placeholder="Type something..." id="date">
    <br>
    <br>
    <button onclick=myFunction()>Check</button>
    <br>
    <br>
    <div id="ans"></div>

    
    <script>
        
        let myFunction =()=>{
var date= document.getElementById('date').value;
//regex for just format
var re =/^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$/
//regex for leap year and monthwise date allocation
var re1=/(((0[1-9]|[12][0-9]|3[01])([/])(0[13578]|10|12)([/])(\d{4}))|(([0][1-9]|[12][0-9]|30)([/])(0[469]|11)([/])(\d{4}))|((0[1-9]|1[0-9]|2[0-8])([/])(02)([/])(\d{4}))|((29)(\/)(02)([/])([02468][048]00))|((29)([/])(02)([/])([13579][26]00))|((29)([/])(02)([/])([0-9][0-9][0][48]))|((29)([/])(02)([/])([0-9][0-9][2468][048]))|((29)([/])(02)([/])([0-9][0-9][13579][26])))/
var ans= document.getElementById('ans')
if(re1.test(date)==true)
{
    ans.innerHTML = 'The date is of the format DD/MM/YYYY'
    return
}
ans.innerHTML = 'The date is not of the format DD/MM/YYYY'
    
        }
        
        </script>

</body>
</html>
