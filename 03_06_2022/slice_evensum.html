<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>New Index</title>
</head>
<body>
    <form id="f1">
        <input onfocus="this.value=''" type="number" id="num" />
        <br>
        <br>
        <input type="button" id="addBtn"onclick=addValues() value="Add an Element" />
        <br />
        <br>
        <input type="button" id="showBtn" onclick=showValues() value="Show the array" />
        <div id="container"></div>

<br>
<br>
        <select id="op">
          <option>--Please choose an option--</option>
          <option value="1">split()</option>
          <option value="2">sum_of_even()</option>
         
        </select>
        <br />
      </form>
      <br>
      <br>
      <button onclick=myFunction()>Calculate</button>
      <br />

      <label>The Answer is :</label>
      <br />
      <div id="ans"></div>





      <script>


        var arr = [];


//function to take input

function addValues() {
   var input = parseInt (document.getElementById('num').value);
   if(input.value == "" || input.value == "null")
       alert("The element can't be empty or null");
   else
       arr.push(input);
input.value = " ";
}



//function to show input
function showValues() {
   var html = '';
  //  arr[0]=1;
  //  arr[1]=2;
  // 
   for (var i=0; i<arr.length; i++) {
       html += '<div>' + arr[i] + '</div>';  //  arr[0]=1;
  //  arr[1]=2;
     }
   var container = document.getElementById('container');
   container.innerHTML = html;
}













//all functionalities


function myFunction() {
        let result;
        var i,arr1=[];
        var arr2=[];
        const operator = document.getElementById("op").value;
        var html = '';
        switch (operator) {
          case "1":
                  for(i=0;i<Math.floor (arr.length/2);i++) 
                        arr1.push(arr[i]);
                  

                  for(i=Math.floor(arr.length/2);i<arr.length;i++)
                      arr2.push(arr[i]);
                  

              
 	for ( i=0; i<arr1.length; i++) 
 		html +=  arr1[i] + ',';

     
     html+='<div>'+'\n'+'</div>';

     for ( i=0; i<arr2.length; i++) 
 		html +=  arr2[i] + ',';

     
            break;

          case "2":

          var num=0;
          for(i=0;i<arr.length;i++) 
                    if(arr[i]%2==0)
                    num+=arr[i];
                  

     html+='<div>'+num+'</div>';

            break;
          default:
            console.log("Invalid operator");
            break;
        }


 	var container = document.getElementById('ans');
 	container.innerHTML = html;
}

</script>
      



</body>
