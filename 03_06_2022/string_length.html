<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String_Length</title>
</head>
<body>
    <input onfocus="this.value=''"  type="text" placeholder="Type something..." id="myInput">
    <br>
    <br>
    <input type="button" id="addBtn" onclick=addValues() value="Add an Element" />
    <br>
    <br>
    <input type="button" id="showBtn" onclick=showValues() value="Show the array"  />
    <br>
    <br>
    <input onfocus="this.value=''" type="number" id="num" placeholder="Type length to check"  />
    <br>
    <br>
    <button onclick=myFunction()>Check</button>
    <br>
    <br>
    <div id="ans"></div>


<script>

var arr = [];
let addValues=()=> {
   var input = document.getElementById('myInput').value;
   if(input.value == "" || input.value == "null")
       alert("The element can't be empty or null");
   else
       arr.push(input);
input.value = " ";
}




let showValues=()=> {
   var html = '';
  //  arr[0]=1;
  //  arr[1]=2;
  // 
   for (var i=0; i<arr.length; i++) {
       html += '<div>' + arr[i] + '</div>';  //  arr[0]=1;
  //  arr[1]=2;
     }
   var container = document.getElementById('ans');
   container.innerHTML = html;
}





 let myFunction =()=>{
    // var string = document.getElementById("myInput").value;
    var container = document.getElementById('ans');
    var inlength = parseInt( document.getElementById('num').value);
var html=''
for (let i = 0; i < arr.length; i++) {

    // check if first and last string are same
    if (arr[i].length === inlength) {
        html+='<div>'+arr[i]+','+'</div>';
        // return;
    }
}
   
   container.innerHTML = html;

}

</script>

</body>
</html>
